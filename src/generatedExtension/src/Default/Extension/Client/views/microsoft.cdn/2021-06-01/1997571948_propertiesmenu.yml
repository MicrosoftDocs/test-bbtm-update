itemdescription_propertiesoriginhostheader: The host header value sent to the origin with each request. This property at Endpoint is only allowed when endpoint uses single origin and can be overridden by the same property specified at origin.If you leave this blank, the request hostname determines this value. Azure CDN origins, such as Web Apps, Blob Storage, and Cloud Services require this host header value to match the origin hostname by default.
itemdisplayname_propertiesoriginhostheader: Origin host header
itemdescription_propertiesiscompressionenabled: Indicates whether content compression is enabled on CDN. Default value is false. If compression is enabled, content will be served as compressed if user requests for a compressed version. Content won't be compressed on CDN when requested content is smaller than 1 byte or larger than 1 MB.
itemdisplayname_propertiesiscompressionenabled: Is compression enabled
itemdescription_propertiesishttpallowed: Indicates whether HTTP traffic is allowed on the endpoint. Default value is true. At least one protocol (HTTP or HTTPS) must be allowed.
itemdisplayname_propertiesishttpallowed: Is http allowed
itemdescription_propertiesishttpsallowed: Indicates whether HTTPS traffic is allowed on the endpoint. Default value is true. At least one protocol (HTTP or HTTPS) must be allowed.
itemdisplayname_propertiesishttpsallowed: Is https allowed
itemdescription_propertiesquerystringcachingbehavior: Defines how CDN caches requests that include query strings. You can ignore any query strings when caching, bypass caching to prevent requests that contain query strings from being cached, or cache every request with a unique URL.
itemdisplayname_propertiesquerystringcachingbehavior: Query string caching behavior
itemdescription_propertiesoptimizationtype: Specifies what scenario the customer wants this CDN endpoint to optimize, e.g. Download, Media services. With this information we can apply scenario driven optimization.
itemdisplayname_propertiesoptimizationtype: Optimization type
itemdescription_propertiesprobepath: Path to a file hosted on the origin which helps accelerate delivery of the dynamic content and calculate the most optimal routes for the CDN. This is relative to the origin path. This property is only relevant when using a single origin.
itemdisplayname_propertiesprobepath: Probe path
itemdescription_propertiesgeofilters: List of rules defining the user's geo access within a CDN endpoint. Each geo filter defines an access rule to a specified path or content, e.g. block APAC for path /pictures/
itemdisplayname_propertiesgeofilters: Geo filters
