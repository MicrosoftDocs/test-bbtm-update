  <p>Putting together a demo or a simple proof of concept for your Vision AI at the edge project has become pretty simple. But bringing this project to pilot then to production can be daunting.</p><p>Mahesh Yadav joins Olivier on this new episode to introduce the open source project VisionOnEdge which gives you all you need to rapidly get your project to a production ready state.</p><p>Learn more reading Mahesh's blog post at <a href="https://aka.ms/iotshow/VisionOnEdge" target="_blank">aka.ms/iotshow/VisionOnEdge</a></p><div class="ms-editor-squiggler">&nbsp;</div><div class="ms-editor-squiggler">&nbsp;</div><div class="ms-editor-squiggler">&nbsp;</div>
