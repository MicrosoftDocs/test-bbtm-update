quiz:
  title: "Check your knowledge"
  questions:
  - content: "SAP CAL provides an easy way to deploy and test SAP without having to provision underlying infrastructure. What is the primary benefit?"
    choices:
    - content: "Pre-configured SAP solutions"
      isCorrect: true
      explanation: "That's correct. The pre-configured SAP solutions provide the easiest path to test and deploy SAP."
    - content: "In-preview SAP S/4HANA and BW/4HANA"
      isCorrect: false
      explanation: "That's incorrect. SAP S/HANA and BW/4HANA are supported by SAP CAL, but In-preview is not the easiest way to deploy and test SAP."
    - content: "Azure Resource Manager templates"
      isCorrect: false
      explanation: "That's incorrect. Azure Resource Manager templates are not used for testing the underlying infrastructure for deploying SAP."
  - content: "For any SAP production system installed on Azure, it is required that you operate in Virtual Private Networks connected to your datacenters using what form of connectivity?"
    choices:
    - content: "SAPRouter"
      isCorrect: false
      explanation: "That's incorrect. SAPRouter isnâ€™t a form of connectivity that works for an SAP production system installed on Azure."
    - content: "Azure site-to-site"
      isCorrect: true
      explanation: "That's correct. For any SAP production system installed on Azure, your datacenters will need to connect with Azure site-to-site connectivity. Another correct option would be ExpressRoute connectivity."
    - content: "Azure RDS"
      isCorrect: false
      explanation: "That's incorrect. Azure RDS will not meet the VPN requirements for connectivity."
  - content: "If you want to deploy AD DS-dependent workloads in Azure and you want to minimize the overhead associated with deploying and managing Active Directory domain controllers hosted on Azure VMs, you should consider implementing which of the following?"
    choices:
    - content: "Azure Active Directory (Azure AD)"
      isCorrect: false
      explanation: "That's incorrect. Azure AD is not the correct choice to minimize the overhead associated with deploying and managing AD domain controllers."
    - content: "Active Directory Domain Services (AD DS)"
      isCorrect: false
      explanation: "That's incorrect. Active Directory Domain  Services (AD DS) is not the correct choice to minimize the overhead associated with deploying and managing AD domain controllers."
    - content: "Azure Active Directory Domain Services (Azure AD DS)"
      isCorrect: true
      explanation: "That's correct. Azure Active Directory Domain Services (Azure AD DS) will minimize the overhead associated with deploying and managing Active Directory domain controllers hosted on Azure VMs."