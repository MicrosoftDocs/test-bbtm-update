summary: With the recently expanded partnership between Microsoft and SAP, you can run SAP applications across development, test, and production scenarios in Azure, taking advantage of the scalability, flexibility, and cost savings of Microsoft Azure.
abstract: |
  In this module, you will:
  - Identify additional hosting options other than the standard NetWeaver scenarios with the different DBMS on Azure.
  - Explore the distinctiveness of Azure for SAP HANA as an offer that sets Azure apart.
prerequisites: |
  Prior to taking this course, it's recommended that you have taken the Azure Administrator (AZ-103) exam, and SAP HANA or NetWeaver training.
