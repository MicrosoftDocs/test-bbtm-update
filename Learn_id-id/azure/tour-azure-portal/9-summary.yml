quiz:
  title: Uji pengetahuan Anda
  questions:
  - content: Dasbor Azure disimpan sebagai tipe file mana?
    choices:
    - content: XML
      isCorrect: false
      explanation: Dasbor Azure disimpan sebagai file JSON, yang memungkinkannya untuk diunggah dan diunduh untuk dibagikan dengan anggota lain di direktori Azure.
    - content: JSON
      isCorrect: true
      explanation: Dasbor Azure disimpan sebagai file JSON, yang memungkinkannya untuk diunggah dan diunduh untuk dibagikan dengan anggota lain di direktori Azure.
    - content: PNG
      isCorrect: false
      explanation: Dasbor Azure disimpan sebagai file JSON, yang memungkinkannya untuk diunggah dan diunduh untuk dibagikan dengan anggota lain di direktori Azure.
  - content: 'Azure Advisor memberikan saran tentang topik mana:'
    choices:
    - content: Membuat Azure VM
      isCorrect: false
      explanation: Anda harus sudah memiliki akun untuk menggunakan Azure Advisor.
    - content: Praktik terbaik serta keamanan untuk layanan Anda
      isCorrect: true
      explanation: Azure Advisor adalah layanan gratis yang terpasang di Azure yang memberikan rekomendasi tentang ketersediaan, keamanan, kinerja, serta biaya yang tinggi.
    - content: Menggunakan portal Microsoft Azure secara efektif
      isCorrect: false
      explanation: Azure Advisor diakses dari portal Microsoft Azure, tetapi tidak memberikan panduan tentang penggunaan portal.
  - content: 'Benar atau salah: Azure Cloud Shell adalah shell interaktif yang dapat diakses dengan browser untuk mengelola sumber daya Azure?'
    choices:
    - content: "True"
      isCorrect: true
      explanation: Azure Cloud Shell adalah shell interaktif untuk mengelola sumber daya Azure. Anda dapat mengontrol dan mengatur semua sumber daya Azure Anda di langganan saat ini melalui antarmuka baris perintah yang dibangun langsung ke dalam portal.
    - content: "False"
      isCorrect: false
      explanation: Azure Cloud Shell adalah shell interaktif untuk mengelola sumber daya Azure. Anda dapat mengontrol dan mengatur semua sumber daya Azure Anda di langganan saat ini melalui antarmuka baris perintah yang dibangun langsung ke dalam portal.
