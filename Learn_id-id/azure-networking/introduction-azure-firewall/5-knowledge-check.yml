quiz:
  title: Uji pengetahuan Anda
  questions:
  - content: Misalkan perusahaan ingin mengizinkan pengguna eksternal untuk mengakses server virtual Azure dengan koneksi desktop jarak jauh. Item mana dari yang berikut ini yang akan Anda terapkan di Azure Firewall untuk mengizinkan koneksi tersebut?
    choices:
    - content: Tag layanan
      isCorrect: false
      explanation: Salah. Tag layanan adalah sekelompok awalan alamat IP yang terkait dengan layanan Azure tertentu.
    - content: Terjemahan alamat jaringan sumber
      isCorrect: false
      explanation: Salah. Anda menggunakan SNAT untuk menerjemahkan alamat IP pribadi internal ke alamat IP publik Azure Firewall.
    - content: Terjemahan alamat jaringan tujuan
      isCorrect: true
      explanation: 'Benar. Anda menggunakan DNAT untuk menerjemahkan alamat IP publik Azure Firewall ke alamat IP pribadi server virtual. '
  - content: Misalkan perusahaan ingin mengizinkan akses ke instans Azure SQL Database. Manakah dari jenis aturan jaringan berikut yang harus mereka gunakan untuk mengonfigurasi Azure Firewall?
    choices:
    - content: Aplikasi
      isCorrect: true
      explanation: Benar. Anda menggunakan aturan aplikasi untuk memfilter lalu lintas berdasarkan FQDN seperti server1.database.windows.net.
    - content: Jaringan
      isCorrect: false
      explanation: 'Salah. Anda menggunakan aturan jaringan untuk memfilter lalu lintas berdasarkan satu atau beberapa item berikut: Alamat IP, port, dan protokol.'
    - content: NAT
      isCorrect: false
      explanation: Salah. Anda menggunakan aturan NAT untuk menerjemahkan dan memfilter lalu lintas internet masuk berdasarkan alamat IP publik firewall dan nomor port yang ditentukan.
  - content: Misalkan perusahaan ingin menerapkan Azure Firewall Manager. Mana dari item berikut ini yang bukan arsitektur jaringan yang dapat diterima untuk Azure Firewall Manager?
    choices:
    - content: Jaringan virtual spoke
      isCorrect: true
      explanation: Benar. Jaringan virtual spoke bukanlah arsitektur jaringan yang dapat diterima untuk Azure Firewall Manager.
    - content: Jaringan virtual hub
      isCorrect: false
      explanation: Salah. Jaringan virtual hub adalah jaringan virtual Azure standar di mana satu atau beberapa kebijakan firewall telah diterapkan dan merupakan arsitektur jaringan yang dapat diterima untuk Azure Firewall Manager.
    - content: Virtual hub yang aman
      isCorrect: false
      explanation: Salah. Hub virtual yang aman adalah Azure Virtual WAN Hub di mana satu atau beberapa kebijakan firewall telah diterapkan dan merupakan arsitektur jaringan yang dapat diterima untuk Azure Firewall Manager.
