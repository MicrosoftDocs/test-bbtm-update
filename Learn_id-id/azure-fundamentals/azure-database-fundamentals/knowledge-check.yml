quiz:
  title: Uji pengetahuan Anda
  questions:
  - content: Tim pengembangan Anda tertarik untuk menulis Aplikasi berbasis grafik yang memanfaatkan API Gremlin. Opsi mana yang ideal untuk skenario tersebut?
    choices:
    - content: Azure Cosmos DB
      isCorrect: true
      explanation: Azure Cosmos DB mendukung API SQL, MongoDB, Cassandra, Tables, dan Gremlin.
    - content: Azure SQL Database
      isCorrect: false
    - content: Azure Databricks
      isCorrect: false
    - content: Azure Database untuk PostgreSQL
      isCorrect: false
  - content: Tailwind Traders menggunakan tumpukan LAMP untuk beberapa situs webnya. Opsi mana yang ideal untuk melakukan migrasi?
    choices:
    - content: Azure Cosmos DB
      isCorrect: false
    - content: Azure Database untuk MySQL
      isCorrect: true
      explanation: Azure Database for MySQL adalah pilihan yang tepat untuk aplikasi tumpukan LAMP yang ada.
    - content: Azure SQL Database
      isCorrect: false
    - content: Azure Database untuk PostgreSQL
      isCorrect: false
  - content: Tailwind Traders memiliki jutaan entri log yang ingin mereka analisis. Opsi mana yang ideal untuk melakukan analisis?
    choices:
    - content: Azure Cosmos DB
      isCorrect: false
    - content: Azure SQL Database
      isCorrect: false
    - content: Azure Database untuk PostgreSQL
      isCorrect: false
    - content: Azure Synapse Analytics
      isCorrect: true
      explanation: Azure Synapse Analytics adalah pilihan yang tepat untuk menganalisis data dalam jumlah besar.
