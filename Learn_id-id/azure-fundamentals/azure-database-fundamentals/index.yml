title: Jelajahi database Azure dan layanan analitik
summary: Dalam modul ini, Anda akan belajar tentang beberapa layanan database yang tersedia di Microsoft Azure, seperti Azure Cosmos DB, Azure SQL Database, Azure SQL Managed Instance, Azure Database for MySQL, dan Azure Database for PostgreSQL. Selain itu, Anda akan mempelajari beberapa layanan big data dan analisis di Azure.
abstract: >
  Setelah menyelesaikan modul ini, Anda akan dapat menjelaskan keuntungan dan penggunaan dari:

  - Azure Cosmos DB

  - Azure SQL Database

  - Instans Terkelola Azure SQL

  - Azure Database untuk MySQL

  - Azure Database untuk PostgreSQL

  - Azure Synapse Analytics

  - Azure HDInsight

  - Azure Databricks

  - Azure Data Lake Analytics
prerequisites: >
  - Anda harus terbiasa dengan konsep dan terminologi komputasi dasar.

  - Pemahaman dalam komputasi cloud sangat membantu, namun tidak diperlukan.
