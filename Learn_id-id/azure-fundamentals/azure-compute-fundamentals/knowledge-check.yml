quiz:
  title: Uji pengetahuan Anda
  questions:
  - content: Sumber daya komputasi Azure mana yang dapat digunakan untuk mengelola serangkaian komputer virtual yang identik?
    choices:
    - content: Kumpulan ketersediaan komputer virtual
      isCorrect: false
      explanation: Salah. Set ketersediaan adalah pengelompokan VM logis di pusat data yang memungkinkan Azure memahami bagaimana aplikasi Anda dibuat untuk menyediakan redundansi dan ketersediaan.
    - content: Zona ketersediaan komputer virtual
      isCorrect: false
      explanation: Salah. Zona adalah lokasi fisik yang unik dalam suatu wilayah. Setiap zona terdiri dari satu atau beberapa pusat data yang dilengkapi dengan daya, pendinginan, dan jaringan independen.
    - content: Rangkaian skala komputer virtual
      isCorrect: true
      explanation: Benar. Set skala komputer virtual memungkinkan Anda menyebarkan dan mengelola satu set komputer virtual yang identik.
  - content: Manakah dari layanan berikut yang harus digunakan ketika perhatian utama adalah melakukan pekerjaan sebagai tanggapan terhadap suatu peristiwa (seringkali melalui perintah REST) yang memerlukan tanggapan dalam beberapa detik?
    choices:
    - content: Azure Functions
      isCorrect: true
      explanation: Benar. Azure Functions digunakan saat Anda perlu melakukan pekerjaan sebagai respons terhadap suatu peristiwa (seringkali melalui permintaan REST), timer, atau pesan dari layanan Azure lain, dan kapan pekerjaan tersebut dapat diselesaikan dengan cepat, dalam hitungan detik atau kurang.
    - content: Azure App Service
      isCorrect: false
      explanation: Salah. App Service adalah panel di Azure untuk menemukan Azure Functions.
    - content: Azure Container Instances
      isCorrect: false
      explanation: Salah. Dalam hal ini, Anda masih menjalankan aplikasi lengkap yang mungkin tidak dirancang untuk respons cepat terhadap peristiwa.
  - content: Perusahaan Anda memiliki tim pekerja jarak jauh yang perlu menggunakan perangkat lunak berbasis Windows untuk mengembangkan aplikasi perusahaan Anda, tetapi anggota tim Anda menggunakan beragam sistem operasi seperti MacOS, Linux, dan Windows. Layanan komputasi Azure manakah yang akan membantu mengatasi skenario ini?
    choices:
    - content: Azure App Service
      isCorrect: false
      explanation: Salah. App Service adalah layanan untuk menghosting aplikasi web di cloud.
    - content: Windows Virtual Desktop
      isCorrect: true
      explanation: Benar. Windows Virtual Desktop memungkinkan anggota tim Anda untuk menjalankan Windows di cloud, dengan akses ke aplikasi yang diperlukan untuk kebutuhan perusahaan Anda.
    - content: Azure Container Instances
      isCorrect: false
      explanation: Salah. Azure Container Instances digunakan untuk menghosting aplikasi kontainer di cloud.
