title: Menjelaskan komponen arsitektur inti Azure
summary: Pada modul ini, Anda akan menguji berbagai konsep, sumber daya, dan terminologi yang dibutuhkan untuk bekerja dengan infrastruktur Azure. Misalnya, Anda akan mempelajari tentang langganan Azure dan grup manajemen, sumber daya grup dan manajer grup sumber daya, serta wilayah Azure dan ketersediaan zona.
abstract: >
  Setelah menyelesaikan modul ini, Anda akan dapat menjelaskan keuntungan dan penggunaan dari:

  - Langganan Azure dan manajemen grup.

  - Sumber daya Azure, sumber daya grup, dan Manajer sumber daya Azure.

  - Wilayah Azure, pasangan wilayah, dan ketersdiaan zona.
prerequisites: >
  - Anda harus terbiasa dengan konsep dan terminologi komputasi.

  - Sebuah pemahaman komputasi cloud sangat membantu, tapi tidak di perlukan.
