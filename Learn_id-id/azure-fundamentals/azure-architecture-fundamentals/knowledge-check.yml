quiz:
  title: Uji pengetahuan Anda
  questions:
  - content: Manakah dari berikut ini yang dapat digunakan untuk mengelola tata kelola di beberapa langganan Azure?
    choices:
    - content: Inisiatif Azure
      isCorrect: false
      explanation: Salah. Ini adalah bagian dari kebijakan, bukan langganan.
    - content: Grup manajemen
      isCorrect: true
      explanation: Benar. Grup manajemen memfasilitasi pemesanan hierarki sumber daya Azure ke dalam koleksi, pada tingkat lingkup di atas langganan. Kondisi tata kelola yang berbeda dapat diterapkan ke setiap grup manajemen, dengan Kebijakan Azure dan kontrol akses berbasis peran Azure, untuk mengelola langganan Azure secara efektif. Sumber daya dan langganan yang ditetapkan ke grup manajemen secara otomatis mewarisi kondisi yang diterapkan ke grup manajemen.
    - content: Grup sumber daya
      isCorrect: false
      explanation: Salah. Grup sumber daya menyimpan sumber daya seperti komputer virtual dan penyimpanan. Mereka bukan bagian dari tata kelola langganan.
  - content: Mana dari berikut ini adalah unit logis layanan Azure yang ditautkan ke akun Azure?
    choices:
    - content: Langganan Azure
      isCorrect: true
      explanation: Benar. Langganan Azure adalah unit logis layanan Azure yang ditautkan ke akun Azure.
    - content: Grup Manajemen
      isCorrect: false
      explanation: Salah. Grup manajemen digunakan untuk membantu merencanakan dan melacak pengeluaran Azure Anda.
    - content: Grup sumber daya
      isCorrect: false
      explanation: Salah. Grup sumber daya menyimpan sumber daya seperti komputer virtual dan penyimpanan. Mereka bekerja di dalam akun Azure.
  - content: Mana dari fitur berikut yang tidak berlaku untuk grup sumber daya?
    choices:
    - content: Sumber daya hanya dapat berada dalam satu grup sumber daya.
      isCorrect: false
      explanation: Salah. Sumber daya hanya dapat berada dalam satu grup sumber daya.
    - content: Kontrol akses berbasis peran dapat diterapkan ke grup sumber daya.
      isCorrect: false
      explanation: Salah. Kontrol akses berbasis peran dapat diterapkan ke grup sumber daya.
    - content: Grup sumber daya dapat ditumpuk.
      isCorrect: true
      explanation: Benar. Grup sumber daya tidak dapat ditumpuk.
  - content: Mana dari pernyataan berikut ini yang merupakan pernyataan yang valid tentang langganan Azure?
    choices:
    - content: Menggunakan Azure tidak memerlukan langganan.
      isCorrect: false
      explanation: Anda akan memerlukan beberapa tipe langganan untuk dapat menggunakan sumber daya Azure.
    - content: Langganan Azure adalah unit logis dari layanan Azure.
      isCorrect: true
      explanation: Benar. Langganan adalah seperangkat layanan Azure yang dibundel bersama untuk tujuan pelacakan dan penagihan.
    - content: Anda tidak dapat memiliki lebih dari satu langganan.
      isCorrect: false
      explanation: Menggunakan beberapa langganan adalah metode umum di perusahaan untuk menyebarkan dan mendokumentasikan biaya Azure.
