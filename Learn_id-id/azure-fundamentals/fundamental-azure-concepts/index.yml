title: Membahas konsep dasar Azure
summary: Anda tertarik dengan cloud, tetapi tidak yakin apa yang bisa dilakukan untuk Anda? Dalam modul ini, Anda akan mempelajari tentang manfaat menggunakan layanan komputasi cloud, dan Anda akan belajar membedakan antara kategori dan jenis komputasi cloud.
abstract: >
  Setelah menyelesaikan modul ini, Anda dapat:

  - Mengidentifikasi manfaat dan pertimbangan penggunaan layanan cloud

  - Menjelaskan perbedaan di antara kategori layanan cloud

  - Menjelaskan perbedaan di antara jenis komputasi cloud
prerequisites: >
  - Anda sudah memahami konsep serta terminologi komputasi dasar.

  - Pemahaman komputasi cloud berguna, tetapi tidak wajib.
