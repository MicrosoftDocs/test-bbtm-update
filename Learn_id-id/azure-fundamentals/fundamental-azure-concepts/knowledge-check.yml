quiz:
  title: Uji pengetahuan Anda
  questions:
  - content: Manakah dari pilihan berikut ini yang bukan kategori komputasi cloud?
    choices:
    - content: Platform-as-a-Service (PaaS)
      isCorrect: false
      explanation: Salah. PaaS adalah kategori komputasi cloud yang valid.
    - content: Networking-as-a-Service (NaaS)
      isCorrect: true
      explanation: Benar. NaaS bukan kategori komputasi cloud.
    - content: Infrastructure-as-a-Service (IaaS)
      isCorrect: false
      explanation: Salah. IaaS adalah kategori komputasi cloud yang valid.
    - content: Software-as-a-Service (SaaS)
      isCorrect: false
      explanation: Salah. SaaS adalah kategori komputasi cloud yang valid.
  - content: Berikut ini manakah pernyataan yang salah?
    choices:
    - content: Dengan Biaya Operasional (OpEx), Anda bertanggung jawab untuk membeli dan memelihara sumber daya komputasi Anda.
      isCorrect: false
      explanation: Salah. Dengan Biaya Operasional (OpEx), Anda hanya bertanggung jawab atas sumber daya komputasi yang Anda gunakan.
    - content: Dengan Biaya Operasional (OpEx), Anda hanya bertanggung jawab atas sumber daya komputasi yang Anda gunakan.
      isCorrect: true
      explanation: Benar. Dengan Biaya Operasional (OpEx), Anda hanya bertanggung jawab atas sumber daya komputasi yang Anda gunakan.
    - content: Dengan Biaya Modal (CapEx), Anda hanya bertanggung jawab atas sumber daya komputasi yang Anda gunakan.
      isCorrect: false
      explanation: Salah. Dengan Biaya Modal (CapEx), Anda tidak hanya bertanggung jawab atas sumber daya komputasi yang Anda gunakan, tetapi juga bertanggung jawab atas pembelian dan pemeliharaan sumber daya komputasi Anda.
  - content: Manakah dari opsi berikut ini yang bukan jenis komputasi cloud?
    choices:
    - content: Cloud terdistribusi
      isCorrect: true
      explanation: Benar. Cloud terdistribusi bukan jenis komputasi cloud yang valid.
    - content: Cloud hibrid
      isCorrect: false
      explanation: Salah. Cloud hibrid adalah jenis komputasi cloud yang valid.
    - content: Cloud privat
      isCorrect: false
      explanation: Salah. Cloud privat adalah jenis komputasi cloud yang valid.
    - content: Cloud publik
      isCorrect: false
      explanation: Salah. Cloud publik adalah jenis komputasi cloud yang valid.
  - content: Manakah dari pilihan berikut yang bukan manfaat penggunaan layanan cloud?
    choices:
    - content: Skalabilitas
      isCorrect: false
      explanation: Salah. Komputasi cloud memungkinkan sumber daya Anda diskalakan secara vertikal dan horizontal.
    - content: Isolasi geografis
      isCorrect: true
      explanation: Benar. Anda dapat memilih untuk membuat sumber daya dalam satu wilayah; tetapi, salah satu manfaat utama komputasi cloud adalah distribusi geografis.
    - content: Pemulihan dari bencana
      isCorrect: false
      explanation: Salah. Komputasi cloud menyediakan berbagai macam teknologi yang memungkinkan pemulihan bencana.
    - content: Ketersediaan tinggi
      isCorrect: false
      explanation: Salah. Salah satu manfaat utama dari komputasi cloud adalah memungkinkan aplikasi Anda memberikan pengalaman pengguna yang berkelanjutan tanpa waktu henti yang jelas, bahkan ketika terjadi kesalahan.
