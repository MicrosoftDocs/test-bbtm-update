  - Menjelaskan sumber daya jaringan inti yang tersedia di Azure.

  - Menjelaskan manfaat dan penggunaan Virtual Network, VPN Gateway, dan ExpressRoute.
prerequisites: >
  - Anda sudah memahami konsep serta terminologi komputasi dasar.

  - Pemahaman komputasi cloud berguna, tetapi tidak wajib.
