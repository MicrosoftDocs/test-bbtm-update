summary: Dalam modul ini, Anda akan melihat beberapa sumber daya jaringan inti yang tersedia di Azure. Anda akan mempelajari tentang Azure Virtual Network, yang dapat dikonfigurasi ke dalam lingkungan jaringan kustomisasi yang memenuhi kebutuhan perusahaan Anda. Anda juga akan mempelajari cara menggunakan Azure VPN Gateway dan Azure ExpressRoute untuk membuat terowongan komunikasi yang aman di antara lokasi perusahaan Anda yang berbeda.
abstract: >
