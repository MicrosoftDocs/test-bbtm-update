quiz:
  title: Uji pengetahuan Anda
  questions:
  - content: Tailwind Traders ingin membuat terowongan komunikasi yang aman antara kantor cabangnya. Manakah dari teknologi berikut yang tidak dapat digunakan?
    choices:
    - content: VPN titik-ke-situs
      isCorrect: false
      explanation: VPN titik-ke-situs dapat digunakan untuk membuat terowongan komunikasi yang aman antar lokasi.
    - content: FTP implisit melalui SSL
      isCorrect: true
      explanation: FTP melalui SSL tidak dapat digunakan untuk membuat terowongan komunikasi yang aman.
    - content: Azure ExpressRoute
      isCorrect: false
      explanation: Azure ExpressRoute dapat digunakan untuk membuat terowongan komunikasi yang aman antar lokasi.
    - content: VPN situs-ke-situs
      isCorrect: false
      explanation: VPN titik-ke-situs dapat digunakan untuk membuat terowongan komunikasi yang aman antar lokasi.
  - content: Tailwind Traders ingin menggunakan Azure ExpressRoute untuk menyambungkan jaringan lokalnya ke Microsoft cloud. Manakah dari pilihan berikut ini yang bukan model ExpressRoute yang dapat digunakan oleh Tailwind Traders?
    choices:
    - content: Koneksi sembarang-ke-sembarang
      isCorrect: false
      explanation: Koneksi sembarang-ke-sembarang adalah model ExpressRoute.
    - content: VPN situs-ke-situs
      isCorrect: true
      explanation: VPN situs-ke-situs bukan model ExpressRoute.
    - content: Koneksi Ethernet titik-ke-titik
      isCorrect: false
      explanation: Koneksi Ethernet titik-ke-titik adalah model ExpressRoute.
    - content: Kolokasi CloudExchange
      isCorrect: false
      explanation: Kolokasi CloudExchange adalah model ExpressRoute.
  - content: Manakah dari opsi berikut yang dapat Anda gunakan untuk menautkan jaringan virtual?
    choices:
    - content: Terjemahan alamat jaringan
      isCorrect: false
      explanation: Terjemahan alamat jaringan tidak dapat digunakan untuk menautkan jaringan virtual.
    - content: Agregasi tautan multi-sasis
      isCorrect: false
      explanation: Agregasi tautan multi-sasis tidak dapat digunakan untuk menautkan jaringan virtual.
    - content: Dynamic Host Configuration Protocol
      isCorrect: false
      explanation: Dynamic Host Configuration Protocol tidak dapat digunakan untuk menautkan jaringan virtual.
    - content: Peering jaringan virtual
      isCorrect: true
      explanation: Peering jaringan virtual dapat digunakan untuk menautkan jaringan virtual.
  - content: Manakah dari opsi berikut yang bukan merupakan manfaat dari ExpressRoute?
    choices:
    - content: Konektivitas berlebihan
      isCorrect: false
      explanation: Opsi ini adalah manfaat dari memilih untuk menghubungkan jaringan Anda ke Microsoft dengan menggunakan ExpressRoute.
    - content: Throughput jaringan yang konsisten
      isCorrect: false
      explanation: Opsi ini adalah manfaat dari memilih untuk menghubungkan jaringan Anda ke Microsoft dengan menggunakan ExpressRoute.
    - content: Komunikasi jaringan terenkripsi
      isCorrect: true
      explanation: Benar. ExpressRoute memang menyediakan konektivitas pribadi, tetapi tidak terenkripsi.
    - content: Akses ke layanan Microsoft cloud
      isCorrect: false
      explanation: Opsi ini adalah manfaat dari memilih untuk menghubungkan jaringan Anda ke Microsoft dengan menggunakan ExpressRoute.
