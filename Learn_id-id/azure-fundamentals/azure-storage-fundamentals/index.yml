title: Mengeksplorasi layanan Azure Storage
summary: Dalam modul ini, Anda akan mempelajari beberapa opsi penyimpanan berbeda yang tersedia di layanan Azure Storage, dan skenario ketika tiap opsi penyimpanan sesuai. Setelah menyelesaikan unit satu per satu dalam modul ini, Anda akan mempelajari tentang tingkat akses Azure Blob Storage, Azure Disk Storage, Azure Files, dan Blob.
abstract: >
  Setelah menyelesaikan modul ini, Anda akan dapat menjelaskan manfaat dan penggunaan dari:

  - Azure Blob Storage

  - Azure Disk Storage

  - File Azure

  - Tingkat akses Azure Blob
prerequisites: >
  - Anda harus memahami konsep serta terminologi komputasi dasar.

  - Pemahaman tentang komputasi cloud sangat membantu, tetapi tidak diwajibkan.
