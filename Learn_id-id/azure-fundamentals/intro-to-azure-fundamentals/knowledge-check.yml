quiz:
  title: Uji pengetahuan Anda
  questions:
  - content: Manakah dari pernyataan berikut yang *tidak* benar tentang komputasi cloud?
    choices:
    - content: IaaS, PaaS, dan SaaS adalah contoh model layanan komputasi cloud.
      isCorrect: false
      explanation: IaaS, PaaS, dan SaaS adalah model layanan komputasi cloud umum dan masing-masing merupakan infrastructure as a service, platform as a service, dan software as a service.
    - content: Sumber daya komputasi cloud biasanya terbatas pada wilayah geografis tertentu.
      isCorrect: true
      explanation: Sebagian besar sumber daya komputasi cloud dapat didistribusikan ke pusat data global.
    - content: Komputasi cloud biasanya mengurangi biaya operasi Anda.
      isCorrect: false
      explanation: Komputasi cloud biasanya mengurangi biaya operasi Anda.
    - content: Tiga model penerapan untuk komputasi cloud adalah cloud publik, cloud privat, dan cloud hibrid.
      isCorrect: false
      explanation: Cloud publik, cloud privat, dan cloud hibrid adalah model penerapan komputasi cloud umum.
  - content: 'Benar atau salah: Anda perlu membeli akun Azure sebelum dapat menggunakan sumber daya Azure apa pun.'
    choices:
    - content: Salah
      isCorrect: true
      explanation: Anda dapat menggunakan akun Azure gratis atau kotak pasir Microsoft Learn untuk membuat sumber daya.
    - content: "True"
      isCorrect: false
      explanation: Anda dapat menggunakan akun Azure gratis atau kotak pasir Microsoft Learn untuk membuat sumber daya.
  - content: 'Benar atau salah: Di lingkungan IaaS, penyewa cloud bertanggung jawab untuk pemeliharaan perangkat keras rutin.'
    choices:
    - content: "True"
      isCorrect: false
      explanation: Dalam lingkungan IaaS, *penyedia* cloud bertanggung jawab atas semua pemeliharaan perangkat keras.
    - content: Salah
      isCorrect: true
      explanation: Dalam lingkungan IaaS, *penyedia* cloud bertanggung jawab atas semua pemeliharaan perangkat keras.
