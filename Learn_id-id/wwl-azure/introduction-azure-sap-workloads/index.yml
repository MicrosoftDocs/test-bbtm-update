title: Pengenalan beban kerja Azure for SAP
summary: Dengan ekspansi kemitraan yang baru dilakukan oleh Microsoft dan SAP, Anda dapat menjalankan aplikasi SAP di seluruh skenario pengembangan, pengujian, dan produksi di Azure, memanfaatkan skalabilitas, fleksibilitas, dan penghematan biaya Microsoft Azure.
abstract: >
  Dalam modul ini, Anda akan:

  - Mengidentifikasi opsi hosting tambahan selain skenario NetWeaver standar dengan DBMS yang berbeda di Azure.

  - Mempelajari keunikan Azure for SAP HANA sebagai penawaran yang membedakan Azure.
prerequisites: >
  Sebelum mengikuti kursus ini, Anda sebaiknya telah mengikuti ujian Azure Administrator (AZ-103), serta pelatihan SAP HANA atau NetWeaver.
