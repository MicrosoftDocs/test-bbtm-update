quiz:
  title: Uji pengetahuan Anda
  questions:
  - content: SAP CAL menyediakan cara mudah untuk menyebarkan dan menguji SAP tanpa harus menyediakan infrastruktur yang mendasarinya. Apa manfaat utamanya?
    choices:
    - content: Solusi SAP yang telah dikonfigurasi
      isCorrect: true
      explanation: Benar. Solusi SAP yang telah dikonfigurasi terlebih dahulu memberikan jalur termudah untuk menguji dan menerapkan SAP.
    - content: SAP S/4HANA dan BW/4HANA Pratinjau
      isCorrect: false
      explanation: Salah. SAP S/HANA dan BW/4HANA didukung oleh SAP CAL, tetapi Pratinjau bukanlah cara termudah untuk menyebarkan dan menguji SAP.
    - content: Template Azure Resource Manager
      isCorrect: false
      explanation: Salah. Templat Azure Resource Manager tidak digunakan untuk menguji infrastruktur yang mendasari penyebaran SAP.
  - content: Untuk sistem produksi SAP yang dipasang di Azure, Anda diharuskan beroperasi di Virtual Private Networks yang terhubung ke pusat data Anda menggunakan bentuk konektivitas apa?
    choices:
    - content: SAPRouter
      isCorrect: false
      explanation: Salah. SAPRouter bukanlah bentuk konektivitas yang berfungsi untuk sistem produksi SAP yang dipasang di Azure.
    - content: Situs-ke-situs Azure
      isCorrect: true
      explanation: Benar. Untuk sistem produksi SAP yang terpasang di Azure, pusat data Anda harus terhubung dengan konektivitas situs ke situs Azure. Opsi lain yang benar adalah konektivitas ExpressRoute.
    - content: Azure RDS
      isCorrect: false
      explanation: Salah. Azure RDS tidak akan memenuhi persyaratan VPN untuk konektivitas.
  - content: Jika Anda ingin menerapkan beban kerja yang bergantung pada AD DS di Azure dan Anda ingin meminimalkan overhead yang terkait dengan penerapan dan pengelolaan pengontrol domain Active Directory yang dihosting di Azure VM, Anda harus mempertimbangkan untuk menerapkan yang mana dari yang berikut ini?
    choices:
    - content: Azure Active Directory (Azure AD)
      isCorrect: false
      explanation: Salah. Azure AD bukanlah pilihan yang tepat untuk meminimalkan overhead yang terkait dengan penyebaran dan pengelolaan pengontrol domain AD.
    - content: Active Directory Domain Services (AD DS)
      isCorrect: false
      explanation: Salah. Active Directory Domain Services (AD DS) bukanlah pilihan yang tepat untuk meminimalkan overhead yang terkait dengan penyebaran dan pengelolaan pengontrol domain AD.
    - content: Azure Active Directory Domain Services (Azure AD DS)
      isCorrect: true
      explanation: Benar. Azure Active Directory Domain Services (Azure AD DS) akan meminimalkan overhead yang terkait dengan penggunaan dan pengelolaan pengontrol domain Active Directory yang dihosting di Azure VM.
