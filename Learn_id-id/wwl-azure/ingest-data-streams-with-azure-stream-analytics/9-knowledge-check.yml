quiz:
  questions:
  - content: Berikut ini manakah definisi ini yang paling tepat menggambarkan jendela Jatuh?
    choices:
    - content: Fungsi pembuatan jendela yang mengelompokkan peristiwa yang tiba pada waktu yang sama, menyaring periode waktu di mana tidak ada data.
      isCorrect: false
      explanation: Salah. Fungsi pembuatan jendela yang mengelompokkan peristiwa yang tiba pada waktu yang sama, menyaring periode waktu di mana tidak ada data menjelaskan jendela Sesi.
    - content: Fungsi pembuatan jendela yang membagi aliran data menjadi serangkaian segmen waktu berukuran tetap dan tidak tumpang tindih dan beroperasi terhadapnya. Peristiwa tidak boleh dimiliki lebih dari satu jendela jatuh.
      isCorrect: true
      explanation: Benar. Fungsi jendela Jatuh membagi aliran data menjadi serangkaian segmen waktu berukuran tetap dan tidak tumpang tindih dan beroperasi terhadapnya.
    - content: Fungsi pembuatan jendela yang mengelompokkan peristiwa menurut nilai tanda waktu yang sama.
      isCorrect: false
      explanation: Salah. Fungsi pembuatan jendela yang mengelompokkan peristiwa berdasarkan nilai tanda waktu yang sama menjelaskan jendela Snapshot.
  - content: Berikut ini manakah layanan yang merupakan **input** yang tidak valid untuk pekerjaan Azure Stream Analytics?
    choices:
    - content: Penyimpanan Blob
      isCorrect: false
      explanation: Salah. Penyimpanan Azure Blob adalah salah satu dari tiga sumber input yang didukung untuk pekerjaan Azure Stream Analytics.
    - content: Azure Cosmos DB
      isCorrect: true
      explanation: Benar. Azure Cosmos DB adalah **output** yang valid untuk pekerjaan Analisis Aliran tetapi tidak dapat digunakan sebagai input.
    - content: Azure Event Hubs
      isCorrect: false
      explanation: Salah. Azure Event Hubs adalah sumber input yang didukung untuk pekerjaan Azure Stream Analytics dan dapat menyerap data streaming real-time.
  - content: Di bawah ini adalah daftar manfaat utama menggunakan Azure Stream Analytics untuk memproses data streaming. Berikut ini manakah pernyataan yang salah?
    choices:
    - content: Kemampuan menulis dan menguji kueri transformasi di portal Microsoft Azure
      isCorrect: false
      explanation: Itu tidak benar. Menggunakan portal Microsoft Azure untuk menulis dan menguji kueri transformasi menggunakan Bahasa Kueri Analisis Aliran (SAQL) seperti SQL adalah manfaat utama. Anda dapat menggunakan fungsi bawaan SAQL untuk menemukan pola menarik dari aliran data masuk.
    - content: Dapat menyebarkan kueri dengan cepat ke dalam produksi dengan membuat dan memulai pekerjaan Azure Stream Analytics
      isCorrect: false
      explanation: Ini bukan jawaban yang benar. Kemampuan menyebarkan kueri dengan cepat ke dalam produksi dengan membuat dan memulai pekerjaan Azure Stream Analytics adalah salah satu manfaat utama menggunakan Azure Stream Analytics untuk memproses data streaming.
    - content: Integrasi dengan penyimpanan Azure Blob
      isCorrect: true
      explanation: Benar. Integrasi dengan penyimpanan Azure Blob bukanlah salah satu manfaat utama menggunakan Azure Stream Analytics untuk memproses data _streaming_. Integrasi dengan penyimpanan Blob dapat digunakan untuk memproses data _statis_.
