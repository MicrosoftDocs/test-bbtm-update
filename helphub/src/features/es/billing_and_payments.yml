  - path: /billing/managing-your-github-billing-settings
    title: Managing your GitHub billing settings
    subtitle: Your account's billing settings apply to every paid feature or product you add to the account. You can manage settings like your payment method, billing cycle, and billing email. You can also view billing information such as your subscription, billing date, payment history, and past receipts.
  - path: /billing/managing-billing-for-your-github-account
    title: Managing billing for your GitHub account
    subtitle: GitHub offers free and paid products for every account. You can upgrade, downgrade, and view pending changes to your account's subscription at any time.
  - path: /billing/managing-billing-for-github-actions
    title: Managing billing for GitHub Actions
    subtitle: You can view your usage and set a spending limit for GitHub Actions.
  - path: billing/managing-billing-for-github-sponsors
    title: Managing billing for GitHub Sponsors
    subtitle: You can upgrade or downgrade the tier for each of your sponsorships.
